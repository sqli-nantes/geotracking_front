<div id="list-container" class="fond">
  <div class="pure-g">
    <div class="pure-u-1-3" id="image">
      <div *ngIf="image" class="circle">
        <img [src]="'data:image/jpeg;base64,'+image" />
      </div>
    </div>

    <div class="pure-u-2-3 details">
      <div class="forename">{{forename}}</div>
      <div class="name">{{name}}</div>

    </div>
  </div>
</div>
<div class="line"></div>
